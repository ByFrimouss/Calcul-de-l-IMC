<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>

    <h1>CALCULER VOTRE IMC</h1>

    <form action="">
        <input
          type="text"
          id="poids"
          name="poids"
          placeholder="Votre poids"
          required
          />

        <input
          type="text"
          id="taille"
          name="taille"
          placeholder="Votre taille"
          required
        />

        <button id="bouton">CALCULER</button>
      </form>
    <br>

    <table border="1" cellspacing="0">
        <tr>
            <th width="200">Interprétation</th><th width="100">Femmes</th><th width="100">Hommes</th>
        </tr>
        <tr>
            <td>Maigreur</td><td> < 19,1 </td><td> < 20,7 </td>
        </tr>
        <tr>
            <td>Normal</td><td> 19,1 - 25,8 </td><td> 20,7 - 26,4 </td>
        </tr>
        <tr>
            <td>Surpoids</td><td> 25,9 - 27,3 </td><td> 26,5 - 27,8 </td>
        </tr>
        <tr>
            <td>Obésité modéré</td><td> 27,4 - 32,3 </td><td> 27,9 - 31,1 </td>
        </tr>
        <tr>
            <td>Obésité sévère</td><td> > 32,3 - 40 </td><td> > 31,1 - 41,2 </td>
        </tr>
        <tr>
            <td>Obésité morbide</td><td> > 32,4 </td><td> > 41,3 </td>
        </tr>
    </table>

    <script src="script.js"></script>
    
</body>
</html>
